<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#018ABD]">
        <section class="flex justify-center items-center w-full h-screen">
                <form action="" class="flex flex-col bg-[white] p-4 shadow-lg rounded-md">
                    <div class="text-center my-4 font-bold text-2xl">
                        <h2>Inscription</h2>
                    </div>
                    <div>
                        <div class="flex gap-2">
                            <div class="flex flex-col">
                                <label for="nom" class="mb-1.5">Nom</label>
                                <input type="text" name="nom" id="nom" maxlength="15" class="border-2 rounded-md outline-none p-1" required>
                            </div>
                            <div class="flex flex-col">
                                <label for="prenom" class="mb-1.5">Prénom</label>
                                <input type="text" name="prenom" id="prenom" class="border-2 rounded-md outline-none p-1" required>
                            </div>
                        </div>
                        <div>
                            <div class="flex flex-col">
                                <label for="tel" class="my-1.5">Télephone</label>
                                <input type="tel" name="telephone" id="telephone" class="border-2 rounded-md outline-none p-1" required>
                            </div>
                            <div class="flex flex-col">
                                <label for="email" class="my-1.5">Email</label>
                                <input type="email" name="email" id="email" class="border-2 rounded-md outline-none p-1" required>
                            </div>
                        </div>
                        <div class="flex flex-col">
                                <label for="message" class="my-1.5">Message</label>
                                <textarea style="resize: none;" name="message" id="message" class="border-2 rounded-md outline-none p-1" required></textarea>
                        </div>
                        <div>
                            <input onclick="alert('Pourquoi tu ne veux apprendre à utilisé tailwindCss')" class="mt-3 border-2 border-[#FF6D00] w-full bg-[#FF6D00] text-white cursor-pointer rounded-md p-1.5 text-lg" type="submit" value="S'inscrire">
                        </div>
                    </div>
                </form>
        </section>
</body>
</html>
